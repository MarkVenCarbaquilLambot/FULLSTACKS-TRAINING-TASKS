<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .sub-container {
      display: grid;
      height: 748px;
      width: 748px;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 20px;
      gap: 9px;
      background-color: #232629;



    }

    .grid-items {
      background-color: white;

    }

    .red {
      background-color: #E72F24;
    }

    .white-1 {
      background-color: #F0F1EC;
      grid-column: span 3;
    }

    .white-2 {
      background-color: #F0F1EC;
      grid-row: span 2;
    }

    .white-3 {
      background-color: #F0F1EC;
      grid-column: span 2;
      grid-row: span 2 ;
    }

    .blue {
      background-color: #004592;
    }

    .white-4 {
      background-color: #F0F1EC;
      grid-row: span 2;
    }

    .white-5 {
      background-color: #F0F1EC;
      grid-row: span 2;
    }

    .yellow {
      background-color: #F9D01E;

    }
  </style>
</head>

<body>
  <!-- Write your HTML here -->
   <div class="container">

    <div class="sub-container">
      <div class="grid-items red"></div>
      <div class="grid-items white-1"></div>
      <div class="grid-items white-2"></div>
      <div class="grid-items white-3"></div>
      <div class="grid-items blue"></div>
      <div class="grid-items white-4"></div>
      <div class="grid-items white-5"></div>
      <div class="grid-items yellow"></div>
    </div>

   </div>
</body>

</html>
